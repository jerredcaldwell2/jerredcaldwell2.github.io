<!DOCTYPE html>
<html lang="en">
<head>
  <title>30</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap & Fonts -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #matrixTunnel {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      width: 100%;
      height: 100%;
    }

    .floating-box {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80vw;
      max-width: 1350px;
      height: 80vh;
      padding: 20px 15px;
      background-color: #141414;
      color: #39ff14;
      font-family: 'Orbitron', sans-serif;
      box-shadow: 0 0 20px #0ff0ff;
      z-index: 2;
      overflow: visible;
      border-radius: 10px;
    }

    .wave-text {
      margin-top: 20px;
      font-size: clamp(3rem, 8vw, 5rem);
      font-weight: bold;
      line-height: 1.1;
      text-align: center;
      word-break: break-word;
      color: #39ff14;
    }

    h4.centered-text.wave-text {
        color:  #39ff14;
      }

    .centered-text {
      text-align: center;
      color:rgb(255, 255, 255);
    }

    .logo-img {
      display: block;
      max-width: 85%;
      max-height: 70vh;
      height: auto;
      margin: -100px auto 10px auto;
    }

    @media (max-width: 1024px) {
      .logo-img {
        max-width: 70%;
        max-height: 40vh;
        margin-top: -60px;
      }
    }

    @media (max-width: 768px) {
      .logo-img {
        max-width: 85%;
        max-height: 40vh;
        margin-top: -40px;
      }
    }

    @media (max-width: 480px) {
      .logo-img {
        max-width: 90%;
        max-height: 45vh;
        margin-top: -30px;
      }
    }

    #intro-wrapper {
      position: relative;
      width: 100%;
      height: 100%;
    }

    #intro-slide {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 100%;
      z-index: 2;
      transition: opacity 1s ease;
    }

    #intro-slide.fade-out {
      opacity: 0;
    }

    .pixel-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: grid;
      grid-template-columns: repeat(40, 1fr);
      grid-template-rows: repeat(20, 1fr);
      pointer-events: none;
      z-index: 3;
      opacity: 1;
      transition: opacity 1s ease;
    }

    .pixel-overlay.fade-out {
      opacity: 0;
    }

    .pixel {
      background: #141414;
      opacity: 0;
    }

    .pixel.fizzle {
      animation: fizzle 1s forwards;
    }

    @keyframes fizzle {
      0% { opacity: 0; }
      10% { opacity: 1; }
      100% { opacity: 0; }
    }

    #main-content {
      display: none;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }
  </style>
</head>

<body>
  <canvas id="matrixTunnel"></canvas>

  <div class="container-fluid floating-box">
    <div class="content">
      <div id="intro-wrapper">
        <div id="intro-slide">
          <h4 class="centered-text wave-text">JERRED<br>PRESENTS</h4>
          <img src="assets/royal_flush.png" alt="Logo" class="logo-img">
        </div>
        <div class="pixel-overlay" id="pixel-overlay"></div>
      </div>

      <div id="main-content">
        <br>
        <h4 class="centered-text wave-text">Jerred's<br>30th Birthday<br>and<br>Bachelor Party</h4>
        <br>
        <p class="centered-text">Saturday, July 5th</p>
        <p class="centered-text">Starts at 19:30</p>
        <p class="centered-text">Jerred's Apartment</p>
        <p class="centered-text">8245 Monterra Ranch Dr,<br>Apt. 1105, Fort Worth, TX</p>
        <br>
        <h2 class="centered-text">This is your invitation for the party of the year!</h2>
        <br>
        <p class="centered-text">
          <a href="birthday_survey.html" style="color: #39ff14; text-decoration: underline;">
            Please RSVP here!
          </a>
        </p>
      </div>
    </div>
  </div>

  <script src="matrix_tunnel.js"></script>
  <script>
    const overlay = document.getElementById('pixel-overlay');
    const introSlide = document.getElementById('intro-slide');
    const rows = 20;
    const cols = 40;

    // Build pixel grid
    for (let i = 0; i < rows * cols; i++) {
      const pixel = document.createElement('div');
      pixel.classList.add('pixel');
      overlay.appendChild(pixel);
    }

    // After 3 seconds, start pixel animation
    setTimeout(() => {
      const pixels = document.querySelectorAll('.pixel');
      pixels.forEach(pixel => {
        const delay = Math.random() * 1.5;
        pixel.style.animationDelay = `${delay}s`;
        pixel.classList.add('fizzle');
      });

      // Also fade out the intro slide itself
      introSlide.classList.add('fade-out');

      // Fade out the pixel overlay after pixel animation
      setTimeout(() => {
        overlay.classList.add('fade-out');
      }, 1000); // start fading overlay a bit after pixels begin

      // Then switch to main content
      setTimeout(() => {
        document.getElementById('intro-slide').style.display = 'none';
        document.getElementById('main-content').style.display = 'block';
        setTimeout(() => {
          document.getElementById('main-content').style.opacity = 1;
        }, 50);
      }, 1500); // allow all fades to finish
    }, 3000);
  </script>
</body>
</html>
